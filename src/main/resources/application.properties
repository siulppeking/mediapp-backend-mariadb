spring.application.name=mediapp-backend-mariadb

spring.datasource.url=jdbc:mariadb://localhost:3306/dbmediapp_backend_mariadb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=umediapp_backend_mariadb
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Opciones: none | validate | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

server.port=11080

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
